<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			h2{
				width: 62.375rem; 
				margin: 0 auto;
			}
			#content{
				width: 62.375rem;
				padding: 1.25rem;
				background: #ccc;
				margin: 0 auto;
			}
		</style>
			<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
				<script type="text/javascript">
				$(function(){
					$.ajax({
						url:"/bookDetail?content=<%=contentUrl%>",
						method:"get",
						success:function(result){
							$("h2").html(result.content.title)
							$("#content").html(result.content.content)
						}
					})
				})
				
			</script>
	</head>
	<body>
		<h2></h2>
		<p id="content">		
			
		</p>
		
	
	
	</body>
</html>
